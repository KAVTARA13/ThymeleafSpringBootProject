server.port=8181
spring.datasource.url=jdbc:mysql://localhost:3306/springboot
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

server.error.whitelabel.enabled=false
#logging.pattern.console=
#logging.file.name=log.txt

logging.file.path=logs
logging.file.name=CRUD.log
logging.pattern.file=%d [%thread] %-5level %-40logger{40} : %msg%n
logging.logback.rollingpolicy.file-name-pattern=log-%d{yyyy-MM-dd}-%i.log
logging.logback.rollingpolicy.max-file-size=2KB
logging.logback.rollingpolicy.max-history=2
logging.logback.rollingpolicy.total-size-cap=20KB
logging.logback.rollingpolicy.clean-history-on-start=true