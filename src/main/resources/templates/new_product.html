<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<head th:replace="fragments :: html_head('wooooow')">
</head>
<body>
<p th:text="${user.getUsername()}"></p><br>
<p th:text="${user.getAuthorities()}"></p><br>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Logout">
</form>
<div class="container">
  <h2>Add New Product</h2>
  <form action="" th:action="@{/save}" th:object="${product}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" name="name" required>

    <label for="brand">Brand:</label>
    <textarea  id="brand" th:field="*{brand}" name="brand" required></textarea>

    <label for="madeIn">Made In:</label>
    <input type="text" id="madeIn" th:field="*{madeIn}" name="madeIn" required>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" name="price" step="0.01" required>
<!--    <label>IMG</label>-->
<!--    <input type="file" name="fileImage" id="fileImage" accept="image/jpeg, image/png">-->
<!--    <img id="thumbnail" alt="IMG Preview" style="width: 600px">-->
    <button type="submit">Add Product</button>
  </form>
</div>
<script type="text/javascript" >

    $("#brand").richText();

</body>
</html>
